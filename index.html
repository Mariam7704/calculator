<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="'width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="display"></div>
            <div class="buttons">
                <div class="row one">
                    <button id="clear">AC</button>
                    <button id="sign">+/-</button>
                    <button id="mod" class="op">%</button>
                    <button id="division" class="op">/</button>
                </div>
                <div class="row two">
                    <button id="seven" class="num">7</button>
                    <button id="eight" class="num">8</button>
                    <button id="nine" class="num">9</button>
                    <button id="multiplication" class="op">*</button>
                </div>
                <div class="row three">
                    <button id="four" class="num">4</button>
                    <button id="five" class="num">5</button>
                    <button id="six" class="num">6</button>
                    <button id="minus" class="op">-</button>
                </div>
                <div class="row four">
                    <button id="one" class="num">1</button>
                    <button id="two" class="num">2</button>
                    <button id="three" class="num">3</button>
                    <button id="plus" class="op">+</button>
                </div>
                <div class="row five">
                    <button id="zero" class="num">0</button>
                    <button id="fPoint">.</button>
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
